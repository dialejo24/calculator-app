<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="body_theme1">
  <div class="container">
    <div class="calculator">
      <header>
        <h1 class="title h1_theme1">calc</h1>
        <div class="theme theme1">
          <p>THEME</p>
          <div>
            <div class="theme_number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle toggle_theme1">
              <div id="one"></div>   
              <div id="two"></div>   
              <div id="three"></div> 
              <div class="point point_theme1"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="calc-display calc-display_theme1">
        <p class="display-input display-input_theme1"><span id="display-input">0</span></p>
      </div>

      <main class="grid-buttons grid-buttons_theme1">
        <button data-key="7" class="btn btn_theme1">7</button>
        <button data-key="8" class="btn btn_theme1">8</button>
        <button data-key="9" class="btn btn_theme1">9</button>
        <button data-key="Backspace" class="btn del del_theme1">DEL</button>
        <button data-key="4" class="btn btn_theme1">4</button>
        <button data-key="5" class="btn btn_theme1">5</button>
        <button data-key="6" class="btn btn_theme1">6</button>
        <button data-key="+" class="btn btn_theme1">+</button>
        <button data-key="1" class="btn btn_theme1">1</button>
        <button data-key="2" class="btn btn_theme1">2</button>
        <button data-key="3" class="btn btn_theme1">3</button>
        <button data-key="-" class="btn btn_theme1">-</button>
        <button data-key="." class="btn btn_theme1">.</button>
        <button data-key="0" class="btn btn_theme1">0</button>
        <button data-key="/" class="btn btn_theme1">/</button>
        <button data-key="*" class="btn btn_theme1">x</button>
        <button data-key="del" class="btn reset reset_theme1">RESET</button>
        <button data-key="Enter" class="btn equal equal_theme1">=</button>
      </main>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dialejo24">Diego Diaz</a>.
  </div>
</body>
</html>
