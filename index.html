<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/script.js" defer></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="calculator">
      <header>
        <h1>calc</h1>
      </header>

      <div class="calc-display">
        <p class="display-result"></p>
        <p class="display-input"></p>
      </div>

      <main class="grid-buttons">
        <button data-key="7" class="btn">7</button>
        <button data-key="8" class="btn">8</button>
        <button data-key="9" class="btn">9</button>
        <button data-key="del" class="btn">DEL</button>
        <button data-key="4" class="btn">4</button>
        <button data-key="5" class="btn">5</button>
        <button data-key="6" class="btn">6</button>
        <button data-key="+" class="btn">+</button>
        <button data-key="1" class="btn">1</button>
        <button data-key="2" class="btn">2</button>
        <button data-key="3" class="btn">3</button>
        <button data-key="-" class="btn">-</button>
        <button data-key="." class="btn">.</button>
        <button data-key="0" class="btn">0</button>
        <button data-key="/" class="btn">/</button>
        <button data-key="x" class="btn">x</button>
        <button data-key="reset" class="btn">RESET</button>
        <button data-key="=" class="btn">=</button>
      </main>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
